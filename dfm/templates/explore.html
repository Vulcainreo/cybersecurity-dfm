<!DOCTYPE html>
<html>
  <head>
    <title>Explore with Parasol</title>
    <style type="text/css">
  .rc-slider-tooltip{z-index:1400;}
  .component-sigma:first-child {width:100vw; height:100vh; position: absolute;   position: absolute;}
  body{
    margin:0;
    overflow: hidden;
  }
  .rc-slider-tooltip{z-index:1400;}
</style>
</style>
  </head>
  <body>
    <div
      class="parasol"
      data-settings='{
"networks": [
  { "url": "/api/graph", "name": "Digital Watch Monthly", "fetchOptions": {"credentials": "include"},
   "options": {
     "layout": { "params": {"edgeWeightInfluence": 1, "forceLink":true}},
     "loader": {
       "name": "json"
     }
   }
  },
  { "url": "/api/graph?gte=now-7d/d", "name": "Digital Watch Weekly", "fetchOptions": {"credentials": "include"},
   "options": {
     "layout": { "params": {"edgeWeightInfluence": 1, "forceLink":true}},
     "loader": {
       "name": "json"
     }
   }
  },
  { "url": "/api/graph?gte=now-1d/d", "name": "Digital Watch Daily", "fetchOptions": {"credentials": "include"},
   "options": {
     "layout": { "params": {"edgeWeightInfluence": 1, "forceLink":true}},
     "loader": {
       "name": "json"
     }
   }
  }
],
"ui": {
  "componentOptions": {
      "selectedNode": {
      "content": [
        {
          "type": "link",
          "hrefKey": "metadata.url"
        }
      ]
  }},
  "drawers": [
    {
      "id": "left",
      "open": true,
      "openSecondary": false,
      "components": [
        {"name": "AppBar"},
        {"name": "NetworkInput"},
        {"name": "NetworkList"},
        {"name": "Divider"},
        {"name": "ForceLinkSettings"},
        {"name": "Divider"},
        {"name": "Legend"},
        {"name": "TopicSelector"}
      ]
    },
    {
      "id": "right",
      "open": true,
      "openSecondary": true,
      "components": [
        {"name": "SearchInput"},
        {"name": "NodeSize"},
        {"name": "EdgeWeight"},
        {"name": "HideOrphan"},
        {"name": "Divider"},
        {"name": "ShowSelected"},
        {"name": "SelectedNode"},
        {"name": "Divider"},
        {"name": "NeighborNodes"}
      ]
    }
  ]
  }
}'
/>

  </body>
  <div id="root"></div>
  <script src="static/js/lib/parasol.js" type="text/javascript"></script>
</html>
