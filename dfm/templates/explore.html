<!DOCTYPE html>
<html>
  <head>
    <title>Explore with Parasol</title>
    <style type="text/css">
  .rc-slider-tooltip{z-index:1400;}
  .component-sigma:first-child {width:100vw; height:100vh; position: absolute;   position: absolute;}
  body{
    margin:0;
    overflow: hidden;
  }
  .rc-slider-tooltip{z-index:1400;}
</style>
</style>
  </head>
  <body>
    <div
      class="parasol"
      data-settings='{
"networks": [
  { "url": "/api/graph", "name": "Monthly", "fetchOptions": {"credentials": "include"},
   "options": {
     "layout": "forcelink",
     "loader": {
       "name": "json"
     }
   }
  },
  { "url": "/api/graph?gte=now-7d/d", "name": "Weekly", "fetchOptions": {"credentials": "include"},
   "options": {
     "layout": "forcelink",
     "loader": {
       "name": "json"
     }
   }
  },
  { "url": "/api/graph?gte=now-1d/d", "name": "Daily", "fetchOptions": {"credentials": "include"},
   "options": {
     "layout": "forcelink",
     "loader": {
       "name": "json"
     }
   }
  }
],
"layout" : {
    "params": {
      
      "barnesHutOptimize": true,
      "barnesHutTheta": 0.5,
      "adjustSizes": false,
      "iterationsPerRender": 1,
      "linLogMode": true,
      "outboundAttractionDistribution": false,
      "edgeWeightInfluence": 1,
      "scalingRatio": 1,
      "strongGravityMode": false,
      "gravity": 1,
      "alignNodeSiblings": false,
      "nodeSiblingsScale": 1,
      "nodeSiblingsAngleMin": 0,
      "worker": true,
      "background": true,
      "easing": "cubicInOut",
      "randomize": "locally",
      "slowDown": 1,
      "timeout": 1000

    }
  },
"ui": {
  "muiTheme": "dark",
  "componentOptions": {
      "selectedNode": {
      "content": [
        {
          "type": "link",
          "hrefKey": "metadata.url",
          "hrefPrefix": ""
        }
      ]
  }}}
}'
/>

  </body>
  <div id="root"></div>
  <script src="static/js/lib/parasol.js" type="text/javascript"></script>
</html>
